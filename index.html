<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetpass</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/key-6313.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="./assets/key-6313.svg">
        <h1>Jetpass</h1>
    </header>
    <div class="formContainer" id="formContainer">
        <form class="passwordGenerator" id="passwordForm">
            <i class="fa-solid fa-xmark" id="closeIcon"></i>
            <h1>Genera tu contraseña:</h1>
            <div class="passInputBox">
                <div class="passInputContainer">
                    <label for="passName">Nombre de la contraseña</label>
                    <input placeholder="Google" id="passName" name="passName" type="text" required>
                </div>
                <div class="passInputContainer">
                    <label for="passType">Tipo de contraseña</label>
                    <select id="passType">
                        <option value="" selected disabled>Selecione algun tipo de contraseña</option>
                        <option value="ambas">Ambas</option>
                        <option value="caracteres">Caracteres</option>
                        <option value="numeros">Numeros</option>
                    </select>
                </div>
                <div class="passInputContainer">
                    <label for="passLength">Cantidad de caracteres (max: 20)</label>
                    <input id="passLength" name="passLength" placeholder="14" type="number" max="20" required>
                </div>
                <div class="passInputContainer">
                    <label for="passURL">URL</label>
                    <input id="passURL" name="passURL" placeholder="google.com" type="text" required>
                </div>
            </div>
            <button type="submit">Crear Contraseña</button>
        </form>
    </div>
    <div id="passContainer">
        <div class="passBox" id="passBoxCreate">
            <div class="passBoxCreate">
                <i class="fa-solid fa-plus"></i>
                <h2>Nueva Contraseña</h2>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
